<html>

<head>
    <title>
        Login Career Roadmaps
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="row">
        <div class="col-lg-6 ml-5 d-flex justify-content-center align-content-center flex-column"
            style="margin-top: 10vh;">
            <img src="cr logo.jpg" width="100%" height="auto">
        </div>
        <div class="col-lg-3 mr-5 d-flex justify-content-center align-content-center flex-column"
            style="border-radius: 10px;margin-top: 10vh;">
            <h1 class="display-3">Login</h1>
            <form action="Career Roadmaps Homepage.html">
                <p id="email" class="text-muted mt-2" style="font-weight: bold;font-size: 16px;">E-mail:</p>
                <hr class="bg-primary" id="myhr2">
                <input id="emailin" class="form-control" placeholder="Enter your email" type="email" required>
                <p id="pass" class="text-muted mt-2" style="font-weight: bold;font-size: 16px">Password:</p>
                <hr class="bg-primary" id="myhr3">
                <input id="passin" class="form-control" placeholder="Enter your password" type="password" required
                    minlength="8"><br>
                <button id="btn1" class="btn btn-primary mt-2" type="submit" style="width: 100%">Login</button><br><br>
                <a href="https://www.facebook.com/" id="fb" class="ml-1"><i class="fab fa-facebook"></i></a>
                <a href="https://accounts.google.com/AddSession/signinchooser?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%2F&ec=GAlAwAE&flowName=GlifWebSignIn&flowEntry=AddSession"
                    id="go" class="ml-2 text-secondary"><i class="fab fa-google"></i></a>
                <a href="https://twitter.com/login?lang=en" id="tw" class="ml-2 text-primary"><i
                        class="fab fa-twitter"></i></a>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
