
<html>
    <head>
        <title>
           Sign Up Career Roadmaps
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
         <link rel="stylesheet" href="style.css">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div class="row">    
                <div class="col-lg-6 ml-5 d-flex justify-content-center align-content-center flex-column" style="margin-top: 10vh;" >
                    <video width="100%" height="auto" loop autoplay muted>
                        <source src="Cr.mp4" type="video/mp4" >
                    </video>
           </div>
           <div class="col-lg-5 mr-5 d-flex justify-content-center align-content-center flex-column" style="border-radius: 10px;margin-top: 10vh;">
            <h1 class="display-3">Sign Up</h1>
            <form onsubmit="return check()">
                <div class="row">
                    <div class="col-lg-6">
                        <p id="fname" class="text-muted mt-2" style="font-weight: bold;font-size: 16px;">First Name</p>
                        <p id="ftext" class="text-danger"></p>
                        <hr class="bg-primary" id="myhr">
                        <input id="fnamein" class="form-control" placeholder="First Name" type="text" minlength="3" maxlength="16" required>        
                    </div>
                    <div class="col-lg-6">
                        <p id="lname" class="text-muted mt-2" style="font-weight: bold;font-size: 16px;">Last Name</p>
                        <p id="ltext" class="text-danger"></p>
                        <hr class="bg-primary" id="myhr1">
                        <input id="lnamein" class="form-control" placeholder="Last Name" type="text"  minlength="3" maxlength="16" required>        
                    </div>
                </div>
                <p id="email" class="text-muted mt-2" style="font-weight: bold;font-size: 16px;">E-mail:</p>
                <hr class="bg-primary" id="myhr2">
                <input id="emailin" class="form-control" placeholder="Enter your email" type="email" required>
                <p id="pass" class="text-muted mt-2" style="font-weight: bold;font-size: 16px">Password:</p>
                <hr class="bg-primary" id="myhr3">
                <input id="passin" class="form-control" placeholder="Enter your password" type="password" required minlength="8"><br>
                <button id="btn1" class="btn btn-primary mt-2" type="submit"  style="width: 100%">Sign Up</button><br><br>
            </form>
        </div>
        </div>
          
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


    <script>
        function check()
        {
            var fn = document.getElementById("fnamein").value;
            var ln = document.getElementById("lnamein").value;
            if((!isNaN(fn)) && (!isNaN(ln)))
            {
                document.getElementById("ftext").innerHTML = "First Name must only contain characters";
                document.getElementById("ltext").innerHTML = "Last Name must only contain characters";
                return false;
            }
            else if((isNaN(fn)) && (isNaN(ln)))
            {
               return true;
            }
        }
    </script>
</body>
    </html>
